<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Library - Config</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.6/i18next.min.js"></script>
</head>
<body>
  <header>
    <img src="icon.svg" alt="Custom Library Icon" class="logo">
    <h1>Custom Library</h1>
    <select id="langSelect">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="pt">Português</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ar">العربية</option>
      <option value="hi">हिन्दी</option>
      <option value="ko">한국어</option>
    </select>
  </header>

  <main>
    <section id="userSection">
      <label for="username" data-i18n="username">Nombre de usuario:</label>
      <input type="text" id="username" placeholder="Ej: Mario" required>
    </section>

    <section id="tmdbSection" style="display:none;">
      <label for="tmdbKey" data-i18n="tmdbKey">Clave API TMDB:</label>
      <input type="password" id="tmdbKey" placeholder="Introduce tu API key">
      <small data-i18n="tmdbHelp">Obtén tu clave gratuita en <a href="https://www.themoviedb.org/settings/api" target="_blank">themoviedb.org/settings/api</a></small>
    </section>

    <section id="searchSection" style="display:none;">
      <input type="text" id="searchInput" placeholder="Buscar películas/series..." data-i18n-placeholder="searchPlaceholder">
      <select id="targetList"><option value="">Selecciona lista...</option></select>
      <div id="searchResults"></div>
    </section>

    <section id="listsSection" style="display:none;">
      <h2 data-i18n="myLists">Mis Listas</h2>
      <div id="listDisplay"></div>
      
      <h3 data-i18n="createList">Crear Nueva Lista</h3>
      <form id="newListForm">
        <input type="text" id="listName" placeholder="Nombre de la lista" required data-i18n-placeholder="listName">
        <input type="text" id="listType" placeholder="Tipo (movie, series, custom...)" required data-i18n-placeholder="listType">
        <button type="submit" data-i18n="create">Crear</button>
      </form>
    </section>

    <section id="bottomActions" style="display:none;">
      <button id="exportBtn" data-i18n="export">Exportar Todo</button>
      <button id="copyInstallBtn" data-i18n="copyUrl">Copiar URL Instalación</button>
      <button id="installBtn" data-i18n="install">Instalar en Stremio</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
